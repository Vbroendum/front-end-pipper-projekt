<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pipper Feed</title>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="/img/logo.svg" alt="Logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>

        <!-- Feed Section -->
        <div class="feed-section">
            <!-- Header -->
            <div class="feed-header">
                <h1>Feed</h1>
            </div>

            <!-- Pip List (Feed of Pips) -->
            <div class="pip-feed">
                <template id="posts">
                    <div class="image username post"></div> 
                </template>

            <div class="output"></div>
            </div>

            <!-- Button to open modal -->
            <button class="create-pip-btn">Opret Tweet</button>
        </div>
    </div>

    <!-- Modal for Creating Pip -->
    <div id="pip-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Opret en Pip</h2>
            <input type="text" id="username" placeholder="Dit brugernavn" maxlength="50">
            <textarea id="pip-text" placeholder="Hvad sker der?" maxlength="255"></textarea>
            <div id="char-count">0/255</div>
            <button id="submit-pip">Post Pip</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
