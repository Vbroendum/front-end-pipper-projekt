<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>

        <!-- Feed Section -->
        <div class="feed-section">
            <!-- Header -->
            <div class="feed-header">
                <h1>Feed</h1>
                
            </div>

            <!-- Create a New Pip Section -->
            <div class="new-pip">
                <div class="user-avatar">
                    <img src="https://avatars.dicebear.com/api/initials/default.svg" alt="User Avatar">
                </div>
                <input type="text" placeholder="Hvad sker der?" class="pip-input">
                <button class="create-pip-btn">Opret Tweet</button>
            </div>

            <!-- Pip List (Feed of Pips) -->
            <div class="pip-feed">
                <!-- Example Pip -->
                <div class="pip">
                    <div class="user-avatar">
                        <img src="https://avatars.dicebear.com/api/initials/J.svg" alt="Jesus Avatar">
                    </div>
                    <div class="pip-content">
                        <strong>Jesus</strong>
                        <p>Jesus can't even make lightning. He is lame asf ðŸ˜‚</p>
                    </div>
                </div>

                <div class="pip">
                    <div class="user-avatar">
                        <img src="https://avatars.dicebear.com/api/initials/Z.svg" alt="Zeus Avatar">
                    </div>
                    <div class="pip-content">
                        <strong>Zeus</strong>
                        <p>Jesus can't even make lightning. He is lame asf ðŸ˜‚</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
